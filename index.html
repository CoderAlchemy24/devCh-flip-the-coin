<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flip the Coin - A fun coin flip simulator where you can press the coin or a button to randomly flip between heads and tails.">
    <title>Flip the Coin | DevChallenges</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,600;0,800;0,900;1,600;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="content">
        <h1>Flip the coin</h1>
        <h2>Press the coin or the button to flip the coin</h2>
        <img class="coin-side" src="./resources/heads.svg" alt="coin-heads-img" width="160px" height="160px"/>
        <img class="coin-shadow" src="./resources/shadow.svg" alt="coin-shadow-img" width="100px" height="auto"/>
        <h3 class="coin-side-name">Heads</h3>
        <button class="flip-button" onclick="flip()">RANDOM</button>
    </main>
    <script>
        function flip() {
            const side = document.querySelector('.coin-side');
            const name = document.querySelector('.coin-side-name');
            const randomNum = Math.floor(Math.random() * 100);

            const coinside = randomNum < 50 ? "heads" : "tails";

            side.setAttribute("src", './resources/' + coinside + '.svg');
            side.setAttribute("alt", "coin" + coinside + "-img");
            name.textContent = coinside[0].toUpperCase() + coinside.slice(1);
        }
    </script>
</body>
</html>
